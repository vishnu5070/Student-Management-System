<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .container {
            width: 400px;
            margin: 60px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Student</h2>

    <form>
        <label>Student ID</label>
        <input type="number" placeholder="Enter Student ID" required>

        <label>Name</label>
        <input type="text" placeholder="Enter Student Name" required>

        <label>Department</label>
        <input type="text" placeholder="Enter Department" required>

        <label>Email</label>
        <input type="email" placeholder="Enter Email" required>

        <label>Phone</label>
        <input type="text" placeholder="Enter Phone Number" required>

        <button type="submit">Add Student</button>
    </form>
</div>

</body>
</html>
